<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {padding-left: 100px; padding-right: 100px; height: 60px; width: 60px; display: inline-block;}
        #first {background-color: red;}
        #second {background-color: green; visibility: hidden}
        #third {background-color: blue;}
        a { padding-left: 20px; padding-right: 20px;}



    </style>
</head>
<body>


    <!-- display : none | inline | inline-block | block  -->
    <div id="container">
    
        <div class="box" id="first">first</div>
        <div class="box" id="second">second</div>
        <div class="box" id="third">third</div>
    
    </div>

   
</body>
</html>
